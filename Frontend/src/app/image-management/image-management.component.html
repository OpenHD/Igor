  <div class="container mt-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">OS Image Management</h4>
        <button class="btn btn-light btn-sm" (click)="openEditModal()">
          <i class="bi bi-plus-lg"></i> New OS Image
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
              <th>Icon</th>
              <th>Name</th>
              <th>Description</th>
              <th>Category</th>
              <th class="text-center">Active</th>
              <th class="text-center">Available</th>
              <th class="text-center">Downloads</th>
              <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let image of images; trackBy: trackById" (click)="openEditModal(image)">
              <td>
                <img [src]="image.icon.startsWith('http') ? image.icon : '/images/icons/' + image.icon"
                     alt="icon" width="40" height="40" style="object-fit: contain;" loading="lazy">
              </td>
              <td>{{ image.name }}</td>
              <td>{{ image.description }}</td>
              <td (click)="$event.stopPropagation()">
                <select [ngModel]="image.category?.id"
                        (ngModelChange)="updateCategory(image, $event)">
                  <option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.name }}
                  </option>
                </select>

              </td>
              <td class="text-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox"
                         [checked]="image.isEnabled"
                         (click)="$event.stopPropagation(); updateStatus(image, !image.isEnabled)">
                </div>
              </td>
              <td class="text-center">
  <span class="badge"
        [class.bg-warning]="getAvailableCount(image) > 0 && getAvailableCount(image) < image.urls.length"
        [class.bg-success]="getAvailableCount(image) === image.urls.length"
        [class.bg-danger]="getAvailableCount(image) === 0">
    {{ getAvailableCount(image) }}/{{ image.urls.length }}
  </span>
              </td>
              <td class="text-center">{{ image.redirectsCount || 0 }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-danger" (click)="deleteImage(image, $event)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
