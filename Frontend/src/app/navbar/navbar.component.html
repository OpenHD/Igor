<!-- navbar.component.html -->

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a2ec;">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">OpenHD Management</a>
    <button class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"
      aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" [ngClass]="{ 'collapse': isCollapsed, 'show': !isCollapsed }" id="navbarNav">
      @if (authService.isAuthenticated()) {
        <ul class="navbar-nav me-auto">
          @for (link of navLinks; track link) {
            <li class="nav-item">
              <a class="nav-link"
                [routerLink]="link.path"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                {{ link.label }}
              </a>
            </li>
          }
        </ul>
      }
      <ul class="navbar-nav ms-auto">
        @if (authService.isAuthenticated()) {
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout()">Logout</a>
          </li>
        } @else {
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
