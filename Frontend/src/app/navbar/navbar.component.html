<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a2ec;">
  <div class="container">
    <a class="navbar-brand" routerLink="/">OpenHD Management</a>
    <button class="navbar-toggler"
            type="button"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ 'show': !isCollapsed }" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a class="nav-link"
             [routerLink]="link.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">{{ link.label }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
