# src/app/graphql/operations/images.graphql
query GetAllImagesWithCategories {
  images {
    ...ImageFragment
  }
  osCategories {
    ...OsCategoryFragment
  }
}

mutation CreateImage($input: ImageInput!) {
  createImage(input: $input) {
    ...ImageFragment
  }
}

mutation UpdateImagePartial($id: ID!, $input: ImagePartialInput!) {
  updateImagePartial(id: $id, input: $input) {
    ...ImageFragment
  }
}

mutation DeleteImage($id: ID!) {
  deleteImage(id: $id)
}

fragment ImageFragment on Image {
  id
  name
  description
  icon
  urls {
    url
    isAvailable
    isDefault
  }
  extractSize
  extractSha256
  imageDownloadSize
  isEnabled
  category {
    ...OsCategoryFragment
  }
  # FÃ¼ge fehlende Felder hinzu
  releaseDate
  url
  redirectsCount
}

fragment OsCategoryFragment on OsCategory {
  id
  name
  description
  icon
}
