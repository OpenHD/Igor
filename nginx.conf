worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # Angular SSR unter /front/
        location /front/ {
            rewrite ^/front(/.*)$ $1 break;  # Sauberes Entfernen des Präfixes
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Statische Frontend-Assets unter /frontend/
        location /frontend/ {
            alias /path/to/static/files;  # Direktes Ausliefern von Dateien
            try_files $uri $uri/ =404;
            expires 1y;
            add_header Cache-Control "public";
        }

        # Backend-API unter /api/
        location /api/ {
            proxy_pass http://localhost:4000;  # Zweite Proxy-Regel für 4000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root-Location für alle anderen Anfragen
        location / {
            return 301 /front/;  # Umleitung zur Haupt-App
        }
    }
}