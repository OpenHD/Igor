worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Map-Referer-Check für Asset-Routing
    map $http_referer $is_angular_request {
        default 0;
        ~*/front/ 1;
    }

    server {
        listen 80;
        server_name localhost;

        # Angular SSR unter /front/
        location /front/ {
            rewrite ^/front(/.*) $1 break;  # Präfix entfernen
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Dynamisches Routing für Root-URL
        location / {
            # Wenn Referer von Angular kommt -> SSR
            if ($is_angular_request) {
                proxy_pass http://localhost:4000;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                break;
            }

            # Ansonsten: API-Proxy (ohne Websockets)
            proxy_pass http://localhost:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}