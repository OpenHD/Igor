server.port=8082

spring.security.user.name=user
spring.security.user.password=pw

spring.jpa.show-sql=false
spring.h2.console.enabled=true

spring.datasource.url=jdbc:postgresql://postgres:5432/igor
spring.datasource.username=myuser
spring.datasource.password=mypassword

spring.thymeleaf.cache=false

# DevTools Optimierungen
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources,src/main/kotlin
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# JPA/Hibernate Development Optimierungen
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Logging f√ºr Development
logging.level.org.springframework.web=DEBUG
logging.level.org.openhdfpv.angularbackend=DEBUG

#logging.level.org.thymeleaf=DEBUG
#logging.level.org.thymeleaf.templateresolver=DEBUG


# GraphQL Dev Tools
spring.graphql.graphiql.enabled=true
#spring.graphql.schema.printer.enabled=true
#spring.graphql.cors.allowed-origins=*
#spring.graphql.graphiql.path=/graphiql

# Recreate the database schema at startup
spring.jpa.hibernate.ddl-auto=create


# JWT Einstellungen
jwt.secret=512-bit-secret512-bit-secret512-bit-secret
jwt.expiration=86400000

default-user.username=devadmin
default-user.password=devsecret
default-user.roles=ADMIN,USER

cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true

management.endpoints.web.exposure.include=health,prometheus
# Show details only when authorized (Spring Boot default: never | when-authorized | always)
management.endpoint.health.show-details=when-authorized
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET
