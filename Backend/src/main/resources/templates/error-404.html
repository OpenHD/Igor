<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 100px;
            margin: 0;
        }

        p {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <p>
        <a href="/">Go back to Home</a>
    </p>
</div>
</body>
</html>
