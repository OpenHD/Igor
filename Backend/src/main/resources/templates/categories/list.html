<!-- categories/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kategorien</title>
</head>
<body>
<div th:replace="layout :: content">
    <h1>Kategorien</h1>
    <a th:href="@{/admin/categories/create}" class="btn btn-primary mb-3">Neue Kategorie erstellen</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td>
                <img th:src="@{'/images/icons/' + ${cat.icon}}" alt="icon" width="40" height="40"/>
            </td>
            <td th:text="${cat.name}">Name</td>
            <td th:text="${cat.description}">Beschreibung</td>
            <td>
                <a th:href="@{'/admin/categories/edit/' + ${cat.id}}" class="btn btn-sm btn-warning">Bearbeiten</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
