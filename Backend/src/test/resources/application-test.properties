spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
# Flyway im Test deaktiviert wegen circular depends-on flyway <-> entityManagerFactory
spring.flyway.enabled=false
# Flyway aktiv (Standard true) – explizit nichts setzen, Migrationen laufen falls Skripte vorhanden
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.jpa.show-sql=false
logging.level.org.flywaydb=OFF

# JWT Testwerte (vereinfachter Secret; ausreichend für Signaturen im Test)
jwt.secret=test-test-test-test-test-test-test-test-test-test-test-test
jwt.expiration=3600000
